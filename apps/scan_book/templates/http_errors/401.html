<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5ae4a7, #5ae4a7);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 60px;
            margin: 0;
            color: #41dc97;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #5ae4a7;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1ba567;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>401</h1>
        <h2>Unauthorized</h2>
        <p>Oops! You don't have permission to access this page.<br>
            Please check your credentials or contact the administrator.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>

</html>
