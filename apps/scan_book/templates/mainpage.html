{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme=" " id="htmlPage">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'scan_book/styles.css'%}">
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'admin_inventory/assets/bims-favicon.png' %}" type="image/x-icon">
</head>

<body>
    <!--Navbar Area-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <div class="row d-flex grid gap-2">
                <img src="{% static 'users/assets/um-logo.png' %}" alt="logo-bims" class="ms-3 p-0"
              style="height: 3.5em; width: 3.5em;">

            <img src="{% static 'users/assets/lic-logo.png' %}" alt="logo-bims" class="p-0"
            style="height: 3.5em; width: 3.5em;">

            <img src="{% static 'users/assets/logo-bims-icon.png' %}" alt="logo-bims" class="p-0"
            style="height: 3.5em; width: 3.3em;">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BIMS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex justify-content-lg-end">
                    <div class="navbar-nav gap-4 d-flex align-items-center">
                        <a class="nav-link" href="#">
                            <div class="form-check form-switch">
                                <input class="form-check-input theme-switch" type="checkbox" role="switch"
                                    id="switch-check">
                                <label class="form-check-label" for="switch-check"></label>
                            </div>
                        </a>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-secondary px-4"><i
                                    class="fa-solid fa-right-from-bracket"></i>&nbsp; &nbsp; Logout</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--Navbar Area-->

    <!--Option Area-->
    <div class="vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12">
                    <a href="{% url 'barcode_scan' %}" style="text-decoration: none;">
                        <div class="card option-card text-center d-flex align-items-center m-3 p-2">
                            <img src="{% static 'scan_book/assets/scan.png' %}" class="card-img-top m-4"
                                alt="scan barcode" style="height: 10rem; width: 10rem;">
                            <div class="card-body">
                                <p class="card-text">Scan the book via barcode</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col col-lg-6 col-md-12 col-sm-12">
                    <a href="{% url 'barcode_input' %}" style="text-decoration: none;">
                        <div class="card option-card text-center d-flex align-items-center m-3 p-2">
                            <img src="{% static 'scan_book/assets/input.png' %}" class="card-img-top m-4"
                                alt="input barcode" style="height: 10rem; width: 10rem;">
                            <div class="card-body">
                                <p class="card-text">Enter Accessioned No.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--Option Area-->

</body>
<footer>
    <nav class="bg-body-tertiary p-3">
        <p class="text-center m-0">Â© MAXICOM, 2024. All rights reserved.</p>
    </nav>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="{% static 'scan_book/function.js' %}"></script>

</html>
