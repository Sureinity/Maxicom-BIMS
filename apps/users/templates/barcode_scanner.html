<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        #interactive.viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #interactive.viewport > canvas, 
        #interactive.viewport > video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .scanner-laser {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: red;
            z-index: 2;
            animation: scanning 2s infinite;
        }

        #result {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 3;
        }

        @keyframes scanning {
            0% { transform: translateY(-40vh); }
            50% { transform: translateY(40vh); }
            100% { transform: translateY(-40vh); }
        }
    </style>
</head>
<body>
    <div id="interactive" class="viewport">
        <div class="scanner-laser"></div>
    </div>
    <div id="result"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#interactive"),
                constraints: {
                    facingMode: "environment",
                    width: { min: 1280 },
                    height: { min: 720 },
                    aspectRatio: { min: 1, max: 2 }
                },
            },
            decoder: {
                readers: ["code_39_reader", "ean_reader", "ean_8_reader", "upc_reader", "code_128_reader"],
                debug: {
                    drawBoundingBox: true,
                    showPattern: true
                }
            },
            locate: true
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            console.log("QuaggaJS initialization succeeded");
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            var code = result.codeResult.code;
            sendBarcodeToServer(code)
        });

        function sendBarcodeToServer(barcode) {
            // Get CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            fetch("/scan/process-barcode/", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: 'barcode=' + encodeURIComponent(barcode)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Server response:', data); // Debug log
                if (data.success) {
                    document.getElementById('result').textContent = data.message;
                    console.log('Redirecting to:', data.redirect_url); // Debug log
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1000);
                } else {
                    document.getElementById('result').textContent = data.message || 'Error processing barcode';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error processing barcode';
            });
        }
    </script>

{% csrf_token %}
</body>
</html>
