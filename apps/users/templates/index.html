{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme=" " id="htmlPage">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="{% static 'users/styles.css' %}">

  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'admin_inventory/assets/bims-favicon.png' %}" type="image/x-icon">
</head>

<body>
  <!--Navbar Area-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <div class="row d-flex grid gap-2">
        <img src="{% static 'users/assets/um-logo.png' %}" alt="logo-bims" class="ms-3 p-0"
              style="height: 3.5em; width: 3.5em;">

        <img src="{% static 'users/assets/lic-logo.png' %}" alt="logo-bims" class="p-0"
        style="height: 3.5em; width: 3.5em;">

        <img src="{% static 'users/assets/logo-bims-red.png' %}" alt="logo-bims" class="p-0"
        style="height: 3.5em; width: 14em;">
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>


      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BIMS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex justify-content-lg-end">
          <div class="navbar-nav gap-4 d-flex align-items-center">
            <a class="nav-link" href="#">
              <div class="form-check form-switch">
                <input class="form-check-input theme-switch" type="checkbox" role="switch" id="switch-check">
                <label class="form-check-label" for="switch-check"></label>
              </div>
            </a>
            <a class="nav-link" href="#">About BMIS</a>
            <a class="nav-link" href="{% url 'signup'%}">
              <button type="button" class="btn btn-outline-secondary px-4">Sign Up</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--Navbar Area-->

  <!--Form Area-->
  <div class="container-fluid mt-4">
    <div class="row vh-100">
      <div class="col col-lg-7 d-flex justify-content-center align-items-center d-none d-lg-flex">
        <img src="{% static 'users/assets/image-book-red.png' %}" alt="book image" class="img-fluid">
      </div>
      <div class="col col-lg-5 col-md-12 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width:35rem;">
          <div class="card-body">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <h4 class="text-center mt-2 mb-5">LOGIN</h2>
                <div class="mb-4">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required autocomplete="off"> 
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Error Message Section -->
                {% if messages %}
                <div class="container mt-3">
                  {% for message in messages %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %}
                </div>
                {% endif %}
                <div class="d-grid pt-4">
                  <button type="submit" class="btn uni-btn px-4 text-light">Login</button>
                </div>
                <div class="signin text-center pt-4">
                  <p>No account yet? <a href="{% url 'signup' %}" style="color: #a74514;"><strong>Sign up
                        here.</strong></a></p>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Form Area-->
</body>
<footer>
  <nav class="bg-body-tertiary p-3">
    <p class="text-center m-0">Â© MAXICOM, 2024. All rights reserved.</p>
  </nav>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'users/function.js' %}"></script>

</html>
