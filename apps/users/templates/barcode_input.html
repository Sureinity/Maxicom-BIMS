{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme=" " id="htmlPage">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>

<body>
    <!--Navbar Area-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="{% static 'users/assets/logo-bims.png' %}" alt="logo-bims"
                    style="height: 2em; width: 6em;"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BIMS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex justify-content-lg-end">
                    <div class="navbar-nav gap-4 d-flex align-items-center">
                        <a class="nav-link" href="#">
                            <div class="form-check form-switch">
                                <input class="form-check-input theme-switch" type="checkbox" role="switch"
                                    id="switch-check">
                                <label class="form-check-label" for="switch-check"></label>
                            </div>
                        </a>
                        <a class="nav-link" href="#">
                            <button type="button" class="btn uni-btn px-4">Logout</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--Navbar Area-->

    <!--Input Area-->
    <div class="vh-100 d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form method="POST" action="{% url 'process_barcode' %}">
                        {% csrf_token %}
                        <div class="p-3 m-2">
                            <label for="barcode-input" class="form-label mb-4">
                                <h6>Enter book barcode</h6>
                            </label>
                            <!-- PAKI REMOVE KO SA SCROLLER input type=number PERN ^^ -->
                            <input type="number" class="form-control" id="barcode_manual" name="barcode_manual">
                            <div class="buttons d-flex justify-content-end gap-3 mt-4">
                                <a href="{% url 'dashboard' %}">
                                    <button type="button" class="btn sec-btn">Go back</button>
                                </a>
                                <button type="submit" class="btn uni-btn">Check Book</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--Input Area-->

</body>
<footer>
    <nav class="bg-body-tertiary p-3">
        <p class="text-center m-0">Â© MAXICOM, 2024. All rights reserved.</p>
    </nav>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="{% static 'users/function.js' %}"></script>

</html>
