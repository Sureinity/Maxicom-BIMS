{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme=" " id="htmlPage">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- boostrap css -->
    <link rel="stylesheet" href="{% static 'admin_inventory/bootstrap-5.3.3/dist/css/bootstrap.min.css' %}">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'admin_inventory/styles.css' %}">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'admin_inventory/assets/bims-icon.png' %}" type="image/x-icon">

</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="bg-body">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                  <img src="{% static 'admin_inventory/assets/bims-icon.png' %}" alt="BIMS icon" style="width: 2rem;">
                </button>
                <div class="sidebar-logo">
                    <h5 class="m-0">
                        <a href="#">BIMS</a>
                    </h5>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-logo">
                    <span class="d-flex align-items-center grid gap-3 p-4">
                      <img src="{% static 'admin_inventory/assets/profile.png' %}" alt="profile" style="width: 3.5rem;">
                        <div class="profile_details">
                            <p class="m-0" name="name_info">Juan dela Cruz</p>
                            <p class="m-0" name="role" style="font-weight: 200;">Admin</p>
                        </div>
                    </span>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'admin_dashboard' %}" class="sidebar-link text-body">
                        <i class="fa-solid fa-house"></i></i>
                        <span class="text-body">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'admin_listbooks' %}" class="sidebar-link text-body">
                        <i class="fa-solid fa-book"></i>
                        <span class="text-body">List of Books</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'admin_inventory' %}" class="sidebar-link collapsed has-dropdown text-body"
                        data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="fa-solid fa-boxes-stacked"></i>
                        <span class="text-body">Inventory</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse bg-body" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="{% url 'admin_inventory_goodcon' %}" class="sidebar-link">Good Condition</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{% url 'admin_inventory_nobarcode' %}" class="sidebar-link">No Barcode Tag</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{% url 'admin_inventory_forrepair' %}" class="sidebar-link">For Repair</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{% url 'admin_inventory_fordisposal' %}" class="sidebar-link">For Disposal</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'admin_usersettings' %}" class="sidebar-link text-body">
                        <i class="fa-solid fa-user-gear"></i>
                        <span class="text-body">User Management</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer ">
                <a href="#" class="sidebar-link d-block d-lg-none">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <div class="main">

            <nav class="navbar navbar-admin navbar-expand-lg bg-body">
                <div class="container-fluid d-flex justify-content-end">

                    <div class="navigation">
                        <div class="navbar-nav gap-4 d-flex align-items-center">
                            <a class="nav-link" href="#">
                                <div class="form-check form-switch">
                                    <input class="form-check-input theme-switch" type="checkbox" role="switch"
                                        id="switch-check">
                                    <label class="form-check-label" for="switch-check"></label>
                                </div>
                            </a>
                            <form action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn uni-btn px-4">Logout</button>
                            </form>
                        </div>
                    </div>

                </div>
            </nav>

            <div id="content-container" data-dashboard-url="{% url 'admin_dashboard' %}">
                <!-- Content will be loaded here -->
            </div>


            <footer>
                <nav class="bg-body-tertiary p-3 mt-5">
                    <p class="text-center m-0">Â© MAXICOM, 2024. All rights reserved.</p>
                </nav>
            </footer>

        </div>
    </div>
    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- admin js functions -->
    <script src="{% static 'admin_inventory/admin_function.js' %}"></script>
    <script src="{% static 'admin_inventory/function.js' %}"></script>
    <!--<script src="{% static 'admin_inventory/dashboard_page.js' %}"></script>-->
    <script src="{% static 'admin_inventory/listbook_page.js' %}"></script>
</body>
</html>
