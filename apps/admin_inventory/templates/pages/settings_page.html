{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme=" " id="htmlPage">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!--font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'admin_inventory/styles.css' %}">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'admin_inventory/assets/bims-favicon.png' %}" type="image/x-icon">
    <script src="{% static 'admin_inventory/setTheme.js' %}"></script>
</head>

<body>
    <div class="wrapper">

        <!-- sidemenu component-->
        {% include 'components/sidemenu.html' %}

        <div class="main">

            <!-- navbar component -->
            {% include 'components/navbar.html' %}

            <div id="content-container" class="container mt-3 p-4">

                <div class="d-flex justify-content-start mb-5">
                    <img src="{% static 'admin_inventory/assets/settings_page.png' %}" alt="inventory icon"
                        style="width: 2em; height: 2em;">
                    <h4 class="m-0 ps-3">Settings</h4>
                </div>

                <div class="card">

                    <div class="card-header">
                        <h5 class="m-0 p-2">My Account</h5>
                    </div>

                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="profile d-flex justify-content-center mb-5">
                                    <img src="{% static 'admin_inventory/assets/profile.png' %}" alt="avatar"
                                        style="height: 10rem; width: 10rem;">
                                </div>

                                <div class="edit-btn d-flex justify-content-center grid gap-3">
                                    <button class="btn btn-outline-secondary"><i class="fa-solid fa-xmark"></i>
                                        &nbsp;Remove
                                        Image</button>
                                    <button class="btn uni-btn"><i class="fa-solid fa-upload"></i> &nbsp;Upload
                                        New</button>
                                </div>
                            </div>

                            <div class="col-lg-6 ps-5">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="label">
                                        <h5 class="m-0">Personal Information</h5>
                                    </div>
                                    <div class="edit-btn">
                                        <button class="btn uni-btn" data-bs-toggle="modal"
                                            data-bs-target="#edit-account"><i class="fa-solid fa-user-pen"></i>
                                            &nbsp;Edit
                                            Details</button>
                                    </div>
                                </div>


                                <div class="row mt-5">
                                    <div class="col">
                                        <div class="mb-3 mt-3">
                                            <label style="font-weight: 400;">First Name</label>
                                            <p class="mt-2" style="font-weight: 500;">Mikaela Mae</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3 mt-3">
                                            <label style="font-weight: 400;">Last Name</label>
                                            <p class="mt-2" style="font-weight: 500;">Del Rosario</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3 mt-3">
                                            <label style="font-weight: 400;">Username</label>
                                            <p class="mt-2" style="font-weight: 500;">licadmin/12</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3 mt-3">
                                            <label style="font-weight: 400;">Account Created</label>
                                            <p class="mt-2" style="font-weight: 500;">2024/12/09</p>
                                        </div>
                                    </div>
                                </div>



                            </div>
                        </div>


                        <!-- edit details modal -->
                        <div class="modal fade" id="edit-account" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Details
                                        </h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="" method="POST">
                                            <div class="mb-4">
                                                <label for="firstname" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstname">
                                            </div>
                                            <div class="mb-4">
                                                <label for="lastname" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastname">
                                            </div>
                                            <div class="mb-4">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="username">
                                            </div>
                                            <div class="mb-4">
                                                <label for="password" class="form-label">Change Password</label>
                                                <input type="password" class="form-control" id="password">
                                            </div>
                                            <div class="mb-5">
                                                <label for="password" class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control" id="password">
                                            </div>


                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn uni-btn">Save changes</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
            <!-- boostrap js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
</body>
<script src="{% static 'admin_inventory/function.js' %}"></script>
</html>
